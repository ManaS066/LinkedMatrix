<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>University Information</h2>
        <form id="universityInfoForm" action="{{ url_for('university_info') }}" method="POST">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter university address" required></textarea>
            
            <label for="num_students">Number of Students:</label>
            <div id="num_students">
                <label for="first_year">1st Year:</label>
                <input type="number" id="first_year" name="first_year" placeholder="Enter number of students in 1st year" required>
                
                <label for="second_year">2nd Year:</label>
                <input type="number" id="second_year" name="second_year" placeholder="Enter number of students in 2nd year" required>
                
                <label for="third_year">3rd Year:</label>
                <input type="number" id="third_year" name="third_year" placeholder="Enter number of students in 3rd year" required>
                
                <label for="fourth_year">4th Year:</label>
                <input type="number" id="fourth_year" name="fourth_year" placeholder="Enter number of students in 4th year" required>
            </div>
            
            <label for="contact_person">Contact Person:</label>
            <input type="text" id="contact_person" name="contact_person" placeholder="Enter contact person's name" required>
            
            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" placeholder="Enter contact email" required>
            
            <label for="contact_phone">Contact Phone:</label>
            <input type="tel" id="contact_phone" name="contact_phone" placeholder="Enter contact phone number" required>
            
            <button type="submit" class="btn btn-primary">Save Information</button>
        </form>
    </div>
</body>
</html>
